# Netlify Configuration for Home Healthcare Management System
# King Abdullah Hospital - Bisha

[build]
  # Build command and output directory
  command = "npm run build"
  publish = "dist"
  
  # Node.js version
  [build.environment]
    NODE_VERSION = "18"
    NPM_VERSION = "9"
    NODE_OPTIONS = "--max-old-space-size=4096"
    GENERATE_SOURCEMAP = "false"

# Redirect all traffic to index.html for SPA routing
[[redirects]]
  from = "/*"
  to = "/index.html"
  status = 200

# Security headers for medical application
[[headers]]
  for = "/*"
  [headers.values]
    # Security headers
    X-Frame-Options = "DENY"
    X-XSS-Protection = "1; mode=block"
    X-Content-Type-Options = "nosniff"
    Referrer-Policy = "strict-origin-when-cross-origin"
    Permissions-Policy = "geolocation=(), microphone=(), camera=()"
    
    # Content Security Policy for medical app
    Content-Security-Policy = '''
      default-src 'self';
      script-src 'self' 'unsafe-inline' 'unsafe-eval' https://www.googletagmanager.com;
      style-src 'self' 'unsafe-inline' https://fonts.googleapis.com;
      font-src 'self' https://fonts.gstatic.com;
      img-src 'self' data: blob: https:;
      connect-src 'self' https://*.googleapis.com https://*.firebaseio.com https://*.neon.tech;
      frame-src 'none';
      object-src 'none';
      base-uri 'self';
      form-action 'self';
    '''

# Cache static assets for performance
[[headers]]
  for = "/assets/*"
  [headers.values]
    Cache-Control = "public, max-age=31536000, immutable"

# Cache JavaScript and CSS files
[[headers]]
  for = "*.@(js|css|woff|woff2|eot|ttf|otf)"
  [headers.values]
    Cache-Control = "public, max-age=31536000, immutable"

# Cache images
[[headers]]
  for = "*.@(jpg|jpeg|png|gif|svg|webp|ico)"
  [headers.values]
    Cache-Control = "public, max-age=31536000, immutable"

# Cache JSON data files
[[headers]]
  for = "*.json"
  [headers.values]
    Cache-Control = "public, max-age=3600"

# Optimize build processing
[build.processing]
  skip_processing = false

[build.processing.css]
  bundle = true
  minify = true

[build.processing.js]
  bundle = true
  minify = true

[build.processing.html]
  pretty_urls = true

# Environment-specific deployments
[context.production]
  command = "npm run build"
  
[context.deploy-preview]
  command = "npm run build"
  
[context.branch-deploy]
  command = "npm run build"

# Functions (if needed in the future)
[functions]
  directory = "netlify/functions"

# Development proxy settings
[dev]
  command = "npm run dev"
  port = 3000
  publish = "dist"